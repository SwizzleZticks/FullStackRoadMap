<app-header />

<main>
    <ul id="users">
        @for (aUser of users; track aUser.id) {         
            <li>
                <app-user [user]="aUser" (select)="onSelectUser($event)"/>
            </li>
        } 
    </ul>

    @if (selectedUser) {
        <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
    } @else {
        <p id="fallback">Select a user to see their tasks!</p>
    }  
</main>
