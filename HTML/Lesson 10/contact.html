<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>

        <nav aria-label="primary navigation">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About LTS</a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Taco Shop Tacos" width="400" height="260">
            <figcaption>Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article id="contact">
            <h2>Our Contact Form</h2>
            <form action="http://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message: </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                    </p>
                </fieldset>
                <p>
                    <button type="submit" aria-label="Submit your message">Submit</button>
                    <button type="reset" aria-label="Clear all fields">Reset</button>
                </p>
            </form>
        </article>
        <section id="location">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO  55555-5555
                <br><br>
                Phone: <a href="tel:555-555-5555">555-555-5555</a>
            </address>
        </section>
    </main>
    <p>
        <a href="#">Back to Top</a>
    </p>
    <hr>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>  
</body>
</html>
